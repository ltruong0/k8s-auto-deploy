# .github/workflows/deploy.yaml
name: CI/CD to Kubernetes

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: self-hosted # Use your self-hosted runner
    environment: production # Optional: define an environment
    permissions:
      contents: read # Allows checking out code
      packages: write # Allows pushing to GitHub Container Registry
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:latest
        labels: ${{ steps.docker_build.outputs.labels }}

    - name: Install kubectl (if not already installed on runner)
      run: |
        # Check if kubectl is installed, otherwise install it
        if ! command -v kubectl &> /dev/null
        then
            echo "kubectl not found, installing..."
            brew install kubectl # Assuming Homebrew is installed on your Mac
        fi

    - name: Configure kubectl for Rancher Desktop
      run: |
        # Rancher Desktop usually sets the kubeconfig correctly by default.
        # This step is mainly for verification or if you have multiple contexts.
        # Ensure ~/.kube/config is accessible to the runner user.
        kubectl config use-context rancher-desktop
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        # Replace the image in the deployment.yaml with the newly built image
        # This is a common pattern to ensure the latest image is deployed
        sed -i '' "s|ghcr.io/YOUR_USERNAME/k8s-auto-deploy:latest|ghcr.io/${{ github.repository }}:latest|" kubernetes/deployment.yaml
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
        kubectl rollout status deployment/k8s-hello-world-deployment
      env:
        KUBECONFIG: /Users/YOUR_RUNNER_USERNAME/.kube/config # Important: Set this to the actual path for the runner user